<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./css/main.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='./css/util.css') }}">

<body>
    <div class="head-container">
        <div class="wrapper-head">
            <div class="search">
                <form class="form-container" action="http://127.0.0.1:5000/search" method="post">
                    <div>
                        <select class="search-type" name="search_type">
                            <option value="name">Name</option>
                            <option value="phone">Phone</option>
                            <option value="email">Email</option>
                        </select>
                    </div>
                    <div>
                        <input class="search-box" type="text" name="search_value" placeholder="Search.....">
                    </div>
                </form>
                <a href="http://127.0.0.1:5000/home">
                    <button style="color: violet; font-size: 30px; text-align: center;">
                        Home
                    </button>
                </a>
            </div>
        </div>
    </div>
    </div>
        {% block body %}
        {% endblock body %}
    </div>
